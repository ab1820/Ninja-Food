<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Food | TailwindCSS Project</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="text-gray-600 font-body">
    <!--Content Wrapper-->
    <div class="grid md:grid-cols-3">
      <!-- NAV WRAPPER -->
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a
                class="text-gray-600 font-bold text-sm md:text-xl xl:text-4xl"
                href="/"
                >Food Ninja</a
              >
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End Nav -->

      <!-- LOGIN AND SIGNUP BUTTONS -->
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-end">
          <a class="text-primary btn border-primary md:border-2" href="#">Log In</a>
          <a class="text-primary ml-4 btn border-primary md:border-2" href="#">Sign Up</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b">Latest Recipes</h4>


          <!-- CARDS SECTION -->
          <div class="mt-8 grid lg:grid-cols-3 gap-8">
            <!-- Cards Go Here -->
            <div class="card">
              <img
                class="w-full h-48 sm:h-48 object-cover"
                src="./images/stew.jpg"
                alt="5 bean chilli stew"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli Stew</span>
                <span class="block text-gray-500 text-sm"
                  >Recipe by Amanda</span
                >
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                class="w-full h-48 sm:h-48 object-cover"
                src="./images/noodles.jpg"
                alt="Veggie Noodles"
              />
              <div class="m-4">
                <span class="font-bold">Veggie Noodles</span>
                <span class="block text-gray-500 text-sm"
                  >Recipe by Amanda</span
                >
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                class="w-full h-48 sm:h-48 object-cover"
                src="./images/curry.jpg"
                alt="tofu curry"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm"
                  >Recipe by Amanda</span
                >
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
          </div>
        </div>

          <h4 class="font-bold ml-2 pb-2 border-b">Most Popular</h4>

          <div class="mt-8">
            <!--Card Goes Here-->
          </div>

          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200 btn">Load More...</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
